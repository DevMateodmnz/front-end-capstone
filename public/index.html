<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Step 1: Search Engine Description -->
    <meta 
      name="description" 
      content="Little Lemon is a family-owned Mediterranean restaurant offering traditional recipes with a modern twist. Enjoy authentic cuisine in a cozy atmosphere."
    />
    
    <!-- Open Graph Protocol Tags -->
    <!-- Step 2: og:title -->
    <meta 
      name="og:title" 
      content="Little Lemon | Authentic Mediterranean Cuisine" 
    />
    
    <!-- Step 3: og:description -->
    <meta 
      name="og:description" 
      content="Experience authentic Mediterranean flavors at Little Lemon. Family-owned restaurant serving traditional recipes with a modern twist."
    />
    
    <!-- Step 4: og:image -->
    <meta 
      name="og:image" 
      content="%PUBLIC_URL%/og-image.jpg" 
    />
    
    <!-- Additional Recommended OG Tags -->
    <meta name="og:url" content="https://www.littlelemon.com" />
    <meta name="og:type" content="website" />
    <meta name="og:locale" content="en_US" />
    
    <!-- Twitter Card for better Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon | Authentic Mediterranean Cuisine" />
    <meta name="twitter:description" content="Experience authentic Mediterranean flavors at Little Lemon." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card.jpg" />
    
    <title>Little Lemon | Mediterranean Restaurant</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
